<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title attractive-title"><span>Digital Clock</span></h1>
        <div class="theme-controls">
            <button id="themeBtn">ðŸŒ™ Theme</button>
            <button id="fullscreenBtn">â›¶ Fullscreen</button>
        </div>
        <div class="clock-card">
            <div class="clock-time">
                <span id="hours">08</span><span class="colon">:</span><span id="minutes">37</span><span class="colon" id="colon-seconds">:</span><span id="seconds">20</span>
                <span id="ampm">PM</span>
            </div>
            <div class="clock-date" id="date">Mar, Sunday 6</div>
            <div class="clock-switcher">
                <label class="switch">
                    <input type="checkbox" id="formatSwitch">
                    <span class="slider"></span>
                </label>
                <span class="switch-label">24-hour format</span>
                <label class="switch">
                    <input type="checkbox" id="secondsSwitch" checked>
                    <span class="slider"></span>
                </label>
                <span class="switch-label">Show seconds</span>
            </div>
            <div class="alarm-controls">
                <input type="time" id="alarmTime">
                <button id="setAlarmBtn">Set Alarm</button>
                <button id="clearAlarmBtn">Clear</button>
                <span id="alarmStatus"></span>
            </div>
            <div class="timezone-display" id="timezone"></div>
            <div class="quote-box">
                <blockquote id="quote">Loading quote...</blockquote>
                <cite id="quote-author"></cite>
            </div>
        </div>
        <a href="stopwatch.html" class="stopwatch-link"><button>Go to Stopwatch</button></a>
    </div>
    <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
